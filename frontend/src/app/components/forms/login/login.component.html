<div class="flex container w-full h-full justify-center">
    <form *ngIf="RegisterFormActive" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)" class="w-1/3 h-1/2 flex flex-col justify-between self-center border shadow-lg p-4 ng-invalid">
        <div class="flex flex-col justify-evenly">
            <label for="username" class="text-white">Username:</label>
            <input type="text" id="username" required [(ngModel)]="newUser.username" class="w-full min-h-10 border-collapse border mb-5 px-2" name="username">
            <label for="email" class="text-white">Email:</label>
            <input type="email" id="email" [(ngModel)]="newUser.email" class="w-full min-h-10 border-collapse border mb-5 px-2" name="email">
            <label for="password" class="text-white">Password:</label>
            <input type="password" id="password" [(ngModel)]="newUser.password" class="w-full min-h-10 border-collapse border mb-5 px-2" name="password">
        </div>
        <p class="text-yellow-200">Already have an account?<a (click)="changeForm()" class="text-blue-300">Login</a></p>
        <button type="submit" class="login-btn bg-slate-300 min-h-12 hover:bg-amber-200 hover:text-emerald-900 hover:text-lg">Register</button>
    </form>
    <form *ngIf="!RegisterFormActive" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" class="w-1/3 h-1/2 flex flex-col justify-between self-center border shadow-lg p-4 ng-invalid">
        <div class="flex flex-col justify-evenly">
            <label for="username" class="text-white">Username:</label>
            <input type="text" id="username" required [(ngModel)]="existingUser.username" class="w-full min-h-10 border-collapse border mb-5 px-2" name="username">
            <label for="password" class="text-white">Password:</label>
            <input type="password" id="password" [(ngModel)]="existingUser.password" class="w-full min-h-10 border-collapse border mb-5 px-2" name="password">
        </div>
        <p class="text-yellow-200">Don't have an account?<a (click)="changeForm()" class="text-blue-300">Register</a></p>
        <button type="submit" class="login-btn bg-slate-300 min-h-12 hover:bg-amber-200 hover:text-emerald-900 hover:text-lg">Login</button>
    </form>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Username</div>
          <div class="col-xs-9">{{ newUser.username }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Email</div>
          <div class="col-xs-9">{{ newUser.email }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Password</div>
          <div class="col-xs-9">{{ newUser.password }}</div>
        </div>
        <button type="button" class="bg-white" (click)="submitted=false">
          Edit
        </button>
      </div>
</div>
